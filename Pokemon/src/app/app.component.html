<header>
  <p>
    Kanto Pokemon
  </p>
</header>
<div class="card-container">
  <div *ngFor="let pokemon of pokemonlist">
    <app-pokemon [pokemon]="pokemon" *ngIf="show || pokemon.name === selectedPokemon"></app-pokemon>
  </div>

  <div *ngIf="!show" >
    <button (click)="onSetback()">Goback</button>
  </div>

</div>
